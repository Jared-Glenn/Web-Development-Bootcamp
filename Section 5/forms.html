    <h2>More Inputs!</h2>
    <p>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree"> I agree to everything. Sure.</label>
        <button>Submit</button>
        </p>
        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
        </p>
        <p>
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please Select an Option--</option>
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Please Select Amount of Cheese:</label>
            <input type="range" name="cheese" id="cheese" min="0" max="100">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="" id="requests" cols="30" rows="3" placeholder="Type something here"></textarea>
        </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        </p>
        <button>Submit</button>
    </form>
